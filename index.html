<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Estacionamento</title>
</head>
<body>
    <div>
        <h1>Controle de Estacionamento</h1>
        <input type="text" id="name" placeholder="Digite o nome do veículo" autocomplete="off">
        <input type="text" id="license" placeholder="Digite a placa do veículo" autocomplete="off">
        <button id="send">Registrar</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Veículo</th>
                <th>Placa</th>
                <th>Horário</th>
                <th>Remover</th>
            </tr>
        </thead>
        <tbody id="garage"></tbody>
    </table>
    <script src="js/script.js"></script>
</body>
</html>
